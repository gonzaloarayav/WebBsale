<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bsale</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/tailwind.min.css">
</head>

<body>

  <div class="bg-gray-200 ">
    <div class="shadow-lg fixed w-full bg-white content-center p-3">
      <div class="inline-block ml-12 ">
        <a class="text-4xl font-sans inline-block" href="">
          Bsale Test
        </a>

        <h3 class="text-1xl font-sans inline-block ml-6">Tienda</h3>
      </div>

      <div class="float-right mr-12 mt-3 ">
        <div class="inline-block rounded">
          <form class="" id="formulario">
            <div class="relative text-gray-600 focus-within:text-gray-400">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <button id="buscadorBtn" type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" class="w-6 h-6">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </button>
              </span>
              <input id="buscador" type="search" name="producto"
                class="py-2 text-sm text-black rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
                placeholder="Buscar producto" autocomplete="off">
            </div>
          </form>

        </div>


        <div class="inline-block mr-4 ml-4">
          <select class="u-full-width capitalize" id="categorias" name="categoria">
            <option value="">Todos los productos</option>
          </select>
        </div>


        <div class="inline-block ">
          <a href="">
            <img class="w-8/12 " src="../img/carrito.png">
          </a>

        </div>

      </div>



    </div>



    <div class="" id="resultado">
      <div class="py-16 ml-16" id="listadoProductos">

      </div>
    </div>





  </div>

  <script src="../js/app.js" type="module"></script>

</body>

</html>
